		.info h2 {

		.leaflet-tooltip.my-labels {

		/* Estilos CSS para la leyenda */

			background: white;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 12px;
		}

		/* Estilos para los círculos de colores en la leyenda */
		.info.legend i {
			width: 12px;
			height: 12px;
			display: inline-block;
			border-radius: 50%;
			margin-right: 5px;
		}

		/* remove label background elements */
		.leaflet-tooltip.my-labels {
			background-color: transparent;

			box-shadow: none;
			font-weight: bold;
			font-size: 30px;
		}

<body>

	<div id="map"></div>
	<script>

		//mapa//
		var map = L.map('map', {
			center: [-29.69036, -63.37034],
			zoom: 5,
			zoomControl: false,
			layers: [argenmap, REFIONESFAO]
		});

		// colocar el logo
		L.Control.Watermark = L.Control.extend({
			onAdd: function (map) {
				var img = L.DomUtil.create('img');
				img.src = './images/FAO_logo.svg.png';
				img.style.width = '10vh', // vh para que sea responsive
					img.style.height = 'auto'; // auto para que sera responsive
				return img;
			},
			onRemove: function (map) { },
		});
		L.control.watermark = function (opts) {
			return new L.Control.Watermark(opts);
		}
		L.control.watermark(position = 'topleft').addTo(map);

		/// Paneles layer (js/panelLayer.js) en orden de aparicion
		map.addControl(panelLayers);
		map.addControl(panelLayers1);
		map.addControl(panelLayers2);
		map.addControl(panelLayers3);
		map.addControl(panelLayers4);
		
		map.addControl(panelLayers6);
		map.addControl(panelLayers5);
		// Llamada a la función para crear la leyenda
		createLegend();
		createLegendGeologia();
		createLegendCuenca();
		createLegendRio();
		createLegendApiDiario();
		createLegendApiPercentil();
		createLegendRegiones();
		createLegendNAF();
		createLegendProyectos();
		createLegendCenso();
		createLegendPPM();

		//se le agregan los controles//
		L.control.zoom({ position: 'topright' }).addTo(map);
		L.control.scale({ position: 'bottomleft', imperial: false }).addTo(map);
	</script>
